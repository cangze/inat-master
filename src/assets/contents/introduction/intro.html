          <p><span>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 兰州大学核分析技术课题组组建于2019年10月。团队现有成员20余人。长期坚持面向国家重大需求，从实际问题出发，深入挖掘并解决核分析技术中的关键科学问题，掌握自主知识产权核心技术，系统性转化并应用于实际问题的解决中。</span></p><p><span>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 开展核分析技术相关方法、设备的开发及应用研究，在实现前沿科学问题突破的基础上，广泛开展与国内外高水平研究机构及各跨学科领域的深入合作，积极拓展核分析技术的应用领域，以“穷理以致其知，反躬以践其实”的要求开展科学研究并努力实现科研成果落地，打造并培养具有独立思想、协作意识、思辨精神、专业能力的新时代人才。</span></p>
        </div>
